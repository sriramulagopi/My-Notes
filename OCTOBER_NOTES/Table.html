<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>
          <table border="1">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
        <td><table border="1">
          <tr>
            <th colspan="4"> Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td><table border="1">
          <tr>
            <th colspan="7">Nested Table 3</th>
          </tr>
          <tr>
            <td style="color: purple;"><u>Nested Table</u></td>
            <td>Demo Continued</td>
          </tr>
        </table></td>
        <td><table border="1">
          <tr>
            <th colspan="3">Nested Table 4</th>
          </tr>
          <tr>
            <td style="background-color: black;color: white;">HTML</td>
          </tr>
        </table></td>
      </tr>
    </table>
  </body>
</html>
